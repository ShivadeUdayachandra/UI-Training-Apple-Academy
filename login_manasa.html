<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
       <script src="js/main.js">
        </script>
    </head>
    <body class="mkl">
        <form action="index_manasa.html" method="post" onsubmit="return mk_validate()">
         <i class="far fa-user"></i>
        <p><b> Enter your details to sign in</b> </p> 
        <label for="un"> Username: </label>
        <input type="username" name="un" id="mk_un" required><br> <br> 
        <label for="pa"> Password:</label> 
        <input type="password" name="pa" id="mk_pa" required>
        <br> <br> 
        <button type="submit" >Submit</button>
        </form>
        </body>
</html>
