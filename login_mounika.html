<! DOCTYPE html>
<html>
    <head>
        <title>login page of mounika</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/loginmounika.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
            <body class="mpl">
                    
                     <form onsubmit="return validate()" action="index_mounika.html">
                      <section>
                            <i class="fas fa-user-circle"></i>
                       <h2>SignIn with valid details</h2>
                       <label> User Name:</label>
                       <input type="text" id="un" placeholder="Pulijala_Mounika" required pattern="^([a-zA-Z])([a-zA-Z0-9]){4,15}" title="only alphabets numbers and underscore with minimum 5 and maximum 15 size .must start with alphabet "><br>
                      <br> <label >Password:</label>
                       <input type="password" id="ps" placeholder="********" required pattern="^([a-zA-Z])([a-zA-Z0-9]){4,15}"><br>
                      <br> <input type="submit" value="LOGIN" >
                     </form>
                     </section>
            </body>
    </body>
</html>
